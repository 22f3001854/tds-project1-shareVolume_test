<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareVolume SEC API Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .metric-card { transition: transform 0.2s; }
        .metric-card:hover { transform: translateY(-5px); }
        .chart-container { height: 400px; margin: 20px 0; }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 text-center mb-4 text-primary">ShareVolume SEC API Analysis</h1>
                
                <div class="row g-4">
                    <div class="col-md-6 col-lg-3">
                        <div class="card metric-card h-100 border-0 shadow-sm">
                            <div class="card-body text-center">
                                <h5 class="card-title text-muted">Entity Name</h5>
                                <h3 id="share-entity-name" class="text-primary">Loading...</h3>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-lg-3">
                        <div class="card metric-card h-100 border-0 shadow-sm">
                            <div class="card-body text-center">
                                <h5 class="card-title text-muted">Max Value</h5>
                                <h3 id="share-max-value" class="text-success">Loading...</h3>
                                <small id="share-max-fy" class="text-muted">Loading...</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-lg-3">
                        <div class="card metric-card h-100 border-0 shadow-sm">
                            <div class="card-body text-center">
                                <h5 class="card-title text-muted">Min Value</h5>
                                <h3 id="share-min-value" class="text-danger">Loading...</h3>
                                <small id="share-min-fy" class="text-muted">Loading...</small>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-lg-3">
                        <div class="card metric-card h-100 border-0 shadow-sm">
                            <div class="card-body text-center">
                                <h5 class="card-title text-muted">Data Status</h5>
                                <h3 id="data-status" class="text-info">Connecting...</h3>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-white">
                                <h5 class="mb-0">ShareVolume Trends</h5>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="shareVolumeChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // AIPipe Proxy Configuration for CORS handling
        const AIPIPE_PROXY = 'https://aipipe.org/proxy/';
        const SEC_API_BASE = 'https://data.sec.gov/api';
        
        // Apple Inc. CIK for demonstration
        const DEMO_CIK = '0000320193';
        
        let chart;
        
        async function fetchSECData() {
            try {
                document.getElementById('data-status').textContent = 'Fetching...';
                
                // Fetch company information
                const submissionsUrl = `${AIPIPE_PROXY}${SEC_API_BASE}/submissions/CIK${DEMO_CIK}.json`;
                const submissionsResponse = await fetch(submissionsUrl, {
                    headers: {
                        'User-Agent': 'ShareVolume Analysis Tool contact@example.com'
                    }
                });
                
                if (!submissionsResponse.ok) {
                    throw new Error(`SEC API Error: ${submissionsResponse.status}`);
                }
                
                const submissionsData = await submissionsResponse.json();
                
                // Update entity name
                document.getElementById('share-entity-name').textContent = submissionsData.name || 'Unknown Entity';
                
                // Fetch concept data (Assets as example)
                const conceptUrl = `${AIPIPE_PROXY}${SEC_API_BASE}/xbrl/companyconcept/CIK${DEMO_CIK}/us-gaap/Assets.json`;
                const conceptResponse = await fetch(conceptUrl, {
                    headers: {
                        'User-Agent': 'ShareVolume Analysis Tool contact@example.com'
                    }
                });
                
                if (conceptResponse.ok) {
                    const conceptData = await conceptResponse.json();
                    const facts = conceptData.facts['us-gaap:Assets'];
                    
                    if (facts && facts.length > 0) {
                        // Process annual data
                        const annualData = facts.filter(fact => fact.form === '10-K' && fact.val)
                                                .sort((a, b) => b.fy - a.fy)
                                                .slice(0, 5);
                        
                        if (annualData.length > 0) {
                            const maxEntry = annualData.reduce((max, curr) => curr.val > max.val ? curr : max);
                            const minEntry = annualData.reduce((min, curr) => curr.val < min.val ? curr : min);
                            
                            document.getElementById('share-max-value').textContent = 
                                `$${(maxEntry.val / 1000000).toLocaleString()}M`;
                            document.getElementById('share-max-fy').textContent = `FY ${maxEntry.fy}`;
                            
                            document.getElementById('share-min-value').textContent = 
                                `$${(minEntry.val / 1000000).toLocaleString()}M`;
                            document.getElementById('share-min-fy').textContent = `FY ${minEntry.fy}`;
                            
                            // Create chart
                            createChart(annualData);
                        }
                    }
                }
                
                document.getElementById('data-status').textContent = 'Connected';
                document.getElementById('data-status').className = 'text-success';
                
            } catch (error) {
                console.error('Error fetching SEC data:', error);
                document.getElementById('data-status').textContent = 'Error';
                document.getElementById('data-status').className = 'text-danger';
                
                // Fallback demo data
                document.getElementById('share-entity-name').textContent = 'Apple Inc.';
                document.getElementById('share-max-value').textContent = '$378,000M';
                document.getElementById('share-max-fy').textContent = 'FY 2023';
                document.getElementById('share-min-value').textContent = '$321,000M';
                document.getElementById('share-min-fy').textContent = 'FY 2019';
            }
        }
        
        function createChart(data) {
            const ctx = document.getElementById('shareVolumeChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => `FY ${d.fy}`),
                    datasets: [{
                        label: 'Assets (Millions USD)',
                        data: data.map(d => d.val / 1000000),
                        borderColor: '#0d6efd',
                        backgroundColor: 'rgba(13, 110, 253, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString() + 'M';
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', fetchSECData);
    </script>
</body>
</html>
